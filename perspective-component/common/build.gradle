
plugins {
    id "java"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11


dependencies {
    // compileOnly is the gradle equivalent to "provided" scope.
    compileOnly("com.inductiveautomation.ignitionsdk:ignition-common:8.0.3")
    compileOnly("com.inductiveautomation.ignitionsdk:perspective-common:8.0.3")

    // this one uses the "shorthand" string notation instead of the map notation above.  Does same exact thing.
    compileOnly("com.google.code.gson:gson:2.8.2")
}
